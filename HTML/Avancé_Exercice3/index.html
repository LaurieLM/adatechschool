<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <header>
        <div id="container-logo">
            <img id="logo" src="./base-apparel-coming-soon-master/images/logo.svg" alt="">
        </div>
        <div id="image-mobil"> </div>

    </header>

    <main>

        <div id="container-full">
            <div id="container-logo-mobil">
                <img id="logo" src="./base-apparel-coming-soon-master/images/logo.svg" alt="">
            </div>
            <div id="container-accueil">
                <h1>WE'RE <br>
                    <strong>
                        COMING <br>
                        SOON
                    </strong>
                </h1>

                <p>
                    Hello fellow shoppers ! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <div id="mail-address-container">
                    <form id="mail-adress">
                        <input type="email" id="mail" placeholder="Email Address" required />
                        <button type="submit">
                            <img src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="">
                        </button>
                    </form>

                </div>
            </div>

        </div>
        <div id="image-desktop"></div>
    </main>
</body>

</html>
