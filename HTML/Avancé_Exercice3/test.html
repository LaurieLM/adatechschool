<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div id="container">
    <img id="logo" src="./base-apparel-coming-soon-master/images/logo.svg" alt="">
    <div id="accueil">

      <h1>WE'RE <br>
        <strong>
          COMING <br>
          SOON
        </strong>
      </h1>

      <p>
        Hello fellow shoppers ! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

    </div>
    <div id="email-address-container">
      <form class="email-address">
        <input type="email" id="mail" placeholder="Email Address" required />
        <!-- <input id="submit" type="submit" value="" alt="" /> -->
        <button type="submit">
          <img src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="">
        </button>
      </form>
    </div>
  </div>

  <div id="image">

  </div>

</body>

</html>
